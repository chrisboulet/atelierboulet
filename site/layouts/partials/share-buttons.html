<!-- Boutons de partage sur les rÃ©seaux sociaux -->
<div class="share-buttons">
  <h5>Partager cette recette</h5>
  <div class="share-buttons-inner">
    <!-- Facebook -->
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink | urlquery }}" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="share-button facebook" 
       aria-label="Partager sur Facebook">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M18.77 7.46H14.5v-1.9c0-.9.6-1.1 1-1.1h3V.5h-4.33C10.24.5 9.5 3.44 9.5 5.32v2.15h-3v4h3v12h5v-12h3.85l.42-4z"/>
      </svg>
      <span>Facebook</span>
    </a>
    
    <!-- Twitter -->
    <a href="https://twitter.com/intent/tweet?text={{ .Title | urlquery }}&url={{ .Permalink | urlquery }}" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="share-button twitter" 
       aria-label="Partager sur Twitter">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M23.44 4.83c-.8.37-1.5.38-2.22.02.93-.56.98-.96 1.32-2.02-.88.52-1.86.9-2.9 1.1-.82-.88-2-1.43-3.3-1.43-2.5 0-4.55 2.04-4.55 4.54 0 .36.03.7.1 1.04-3.77-.2-7.12-2-9.36-4.75-.4.67-.6 1.45-.6 2.3 0 1.56.8 2.95 2 3.77-.74-.03-1.44-.23-2.05-.57v.06c0 2.2 1.56 4.03 3.64 4.44-.67.2-1.37.2-2.06.08.58 1.8 2.26 3.12 4.25 3.16C5.78 18.1 3.37 18.74 1 18.46c2 1.3 4.4 2.04 6.97 2.04 8.35 0 12.92-6.92 12.92-12.93 0-.2 0-.4-.02-.6.9-.63 1.96-1.22 2.56-2.14z"/>
      </svg>
      <span>Twitter</span>
    </a>
    
    <!-- Pinterest -->
    <a href="https://pinterest.com/pin/create/button/?url={{ .Permalink | urlquery }}&media={{ with .Params.cover.image }}{{ . | absURL }}{{ end }}&description={{ .Title | urlquery }}" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="share-button pinterest" 
       aria-label="Partager sur Pinterest">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

      </svg>
      <span>Pinterest</span>
    </a>
    
    <!-- WhatsApp -->
    <a href="https://wa.me/?text={{ .Title | urlquery }}%20{{ .Permalink | urlquery }}" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="share-button whatsapp" 
       aria-label="Partager sur WhatsApp">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.498 14.382c-.301-.15-1.767-.867-2.04-.966-.273-.101-.473-.15-.673.15-.197.295-.771.964-.944 1.162-.175.195-.349.21-.646.075-.3-.15-1.263-.465-2.403-1.485-.888-.795-1.484-1.77-1.66-2.07-.174-.3-.019-.465.13-.615.136-.135.301-.345.451-.523.146-.181.194-.301.297-.496.1-.21.049-.375-.025-.524-.075-.15-.672-1.62-.922-2.206-.24-.584-.487-.51-.672-.51-.172-.015-.371-.015-.571-.015-.2 0-.523.074-.797.359-.273.3-1.045 1.02-1.045 2.475s1.07 2.865 1.219 3.075c.149.195 2.105 3.195 5.1 4.485.714.3 1.27.48 1.704.629.714.227 1.365.195 1.88.121.574-.091 1.767-.721 2.016-1.426.255-.705.255-1.29.18-1.425-.074-.135-.27-.21-.57-.345m-5.446 7.443h-.016c-1.77 0-3.524-.48-5.055-1.38l-.36-.214-3.75.975 1.005-3.645-.239-.375c-.99-1.576-1.516-3.391-1.516-5.26 0-5.445 4.455-9.885 9.942-9.885 2.654 0 5.145 1.035 7.021 2.91 1.875 1.859 2.909 4.35 2.909 6.99-.004 5.444-4.46 9.885-9.935 9.885M20.52 3.449C18.24 1.245 15.24 0 12.045 0 5.463 0 .104 5.334.101 11.893c0 2.096.549 4.14 1.595 5.945L0 24l6.335-1.652c1.746.943 3.71 1.444 5.71 1.447h.006c6.585 0 11.946-5.336 11.949-11.896 0-3.176-1.24-6.165-3.495-8.411"/>

      <span>WhatsApp</span>
    </a>
    
    <!-- Email -->
    <a href="mailto:?subject={{ .Title | urlquery }}&body={{ .Permalink | urlquery }}" 
       class="share-button email" 
       aria-label="Partager par email">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M22 4H2C.9 4 0 4.9 0 6v12c0 1.1.9 2 2 2h20c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM7.25 14.43l-3.5 2c-.08.05-.17.07-.25.07-.17 0-.34-.1-.43-.25-.14-.24-.06-.55.18-.68l3.5-2c.24-.14.55-.06.68.18.14.24.06.55-.18.68zm4.75.07c-.1 0-.2-.03-.27-.08l-8.5-5.5c-.23-.15-.3-.46-.15-.7.15-.22.46-.3.7-.14L12 13.4l8.23-5.32c.23-.15.54-.08.7.15.14.23.07.54-.16.7l-8.5 5.5c-.08.04-.17.07-.27.07zm8.93 1.75c-.1.16-.26.25-.43.25-.08 0-.17-.02-.25-.07l-3.5-2c-.24-.13-.32-.44-.18-.68s.44-.32.68-.18l3.5 2c.24.13.32.44.18.68z"/>
      </svg>
      <span>Email</span>
    </a>
    
    <!-- Imprimer -->
    <a href="javascript:window.print()" 
       class="share-button print" 
       aria-label="Imprimer la recette">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"/>
      </svg>
      <span>Imprimer</span>
    </a>
  </div>
</div>

<style>
.share-buttons {
  margin: 2rem 0;
  padding: 1rem;
  background-color: #f8f9fa;
  border-radius: 8px;
}

.share-buttons h5 {
  margin-top: 0;
  margin-bottom: 0.75rem;
  font-size: 1rem;
  font-weight: 600;
}

.share-buttons-inner {
  display: flex;
  flex-wrap: wrap;
  gap: 0.75rem;
}

.share-button {
  display: inline-flex;
  align-items: center;
  padding: 0.5rem 0.75rem;
  border-radius: 4px;
  text-decoration: none;
  color: #fff;
  font-size: 0.875rem;
  transition: opacity 0.2s;
}

.share-button:hover {
  opacity: 0.9;
}

.share-button svg {
  margin-right: 0.5rem;
  width: 16px;
  height: 16px;
}

.facebook {
  background-color: #3b5998;
}

.twitter {
  background-color: #1da1f2;
}

.pinterest {
  background-color: #bd081c;
}

.whatsapp {
  background-color: #25d366;
}

.email {
  background-color: #777;
}

.print {
  background-color: #333;
}

@media (max-width: 600px) {
  .share-button span {
    display: none;
  }
  
  .share-button svg {
    margin-right: 0;
  }
  
  .share-button {
    padding: 0.5rem;
  }
}

/* Mode sombre */
[data-theme="dark"] .share-buttons {
  background-color: #2d2d2d;
}
</style>
